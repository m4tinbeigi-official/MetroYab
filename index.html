<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="مترویاب - سامانه آنلاین مسیریابی مترو تهران. بهترین و سریع‌ترین مسیرها را بین ایستگاه‌های مترو تهران پیدا کنید.">
    <meta name="keywords" content="مترویاب, مسیریابی مترو تهران, ایستگاه‌های مترو, مترو تهران, مسیر مترو">
    <meta name="author" content="مترویاب">
    <title>مترویاب - مسیریابی مترو تهران</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">مترویاب</a>
            <button id="dark-mode-toggle" class="btn btn-secondary">حالت تاریک</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">مترویاب - مسیریابی مترو تهران</h1>
        <div class="row">
            <div class="col-md-6">
                <label for="source" class="form-label">ایستگاه مبدأ</label>
                <select id="source" class="form-select select2">
                    <option value="">انتخاب کنید</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="destination" class="form-label">ایستگاه مقصد</label>
                <select id="destination" class="form-select select2">
                    <option value="">انتخاب کنید</option>
                </select>
            </div>
        </div>
        <div class="text-center mt-4">
            <button id="find-route" class="btn btn-primary">پیدا کردن مسیر</button>
            <button id="save-route" class="btn btn-success">ذخیره مسیر</button>
            <button id="share-route" class="btn btn-info">به‌اشتراک‌گذاری مسیر</button>
            <button id="print-route" class="btn btn-warning">چاپ مسیر</button>
        </div>
        <div id="route-result" class="mt-5">
            <!-- نتیجه مسیریابی اینجا نمایش داده می‌شود -->
        </div>
        <div id="map" class="mt-3" style="height: 400px;"></div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p>تمامی حقوق برای <strong>مترویاب</strong> محفوظ است.</p>
        </div>
    </footer>

    <!-- Add jQuery before Select2 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
